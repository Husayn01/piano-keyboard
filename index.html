<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../../maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="../../ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="../../cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
  <div class="container">
    <div class="row">

    <div class="col">
    <button class="key white c1"></button>
    <button class="key black c2"></button>
    </div>

    <div class="col">
    <button class="key white d1"></button>
    <button class="key black d2"></button>
    </div>

    <div class="col">
    <button class="key white e2"></button>
    </div>

    <div class="col">
    <button class="key white f1"></button>
    <button class="key black f2"></button>
    </div>

    <div class="col">
    <button class="key white g1"></button>
    <button class="key black g2"></button>
    </div>

    <div class="col">
    <button class="key white a1"></button>
    <button class="key black a2"></button>
    </div>

    <div class="col">
    <button class="key white b2"></button>
    </div>

  </div>
  </div>  

  <p>Made with <i>&hearts;</i> by Husayn</p>
