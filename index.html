<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
  <div class="container">
    <div class="row">

    <div class="col">
    <button class="key white c1"></button>
    <button class="key black c2"></button>
    </div>

    <div class="col">
    <button class="key white d1"></button>
    <button class="key black d2"></button>
    </div>

    <div class="col">
    <button class="key white e2"></button>
    </div>

    <div class="col">
    <button class="key white f1"></button>
    <button class="key black f2"></button>
    </div>

    <div class="col">
    <button class="key white g1"></button>
    <button class="key black g2"></button>
    </div>

    <div class="col">
    <button class="key white a1"></button>
    <button class="key black a2"></button>
    </div>

    <div class="col">
    <button class="key white b2"></button>
    </div>

  </div>
  </div>  

  <p>Made with <i>&hearts;</i> by Husayn</p>
  <script src="script.js"></script>
</body>
</html>
